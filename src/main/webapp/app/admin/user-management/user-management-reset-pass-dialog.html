<form name="deleteForm" ng-submit="vm.resetPass(vm.user.username)" novalidate show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="userManagement.reset-pass.title">Confirm reset password operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="userManagement.reset-pass.question" translate-values="{login: '{{vm.user.username}}'}">Are you sure you want to delete this User?</p>
        
        <div class="form-group">
            <input type="password" class="form-control form-group-kanhome" id="password" name="password" placeholder="{{'global.form.password.placeholder' | translate}}"
                   ng-model="vm.user.password" ng-minlength=1 ng-maxlength=50 required>
            <div ng-show="form.password.$dirty && form.password.$invalid">
                <p class="help-block"
                       ng-show="form.password.$error.required" data-translate="global.messages.validate.newpassword.required">
                    Your password is required.
                </p>
                <p class="help-block"
                       ng-show="form.password.$error.maxlength" data-translate="global.messages.validate.newpassword.maxlength">
                    Your password cannot be longer than 50 characters.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span data-translate="entity.action.update">Update</span>
        </button>
    </div>
</form>
