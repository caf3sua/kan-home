<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel" data-translate="userManagement.home.createOrEditLabel">
            Create or edit a User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="false">
            <label data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="vm.user.id" readonly>
        </div>

        <div class="form-group form-group-settings">
            <label class="control-label" for="phonenumber" data-translate="global.form.phonenumber">Phone number</label>
            <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="{{'global.form.phonenumber.placeholder' | translate}}"
                   ng-model="vm.user.phonenumber" ng-minlength=9 ng-maxlength=13 required  ng-pattern="/^[_'.@0-9]*$/">
            <div ng-show="editForm.phonenumber.$dirty && editForm.phonenumber.$invalid">
                <p class="help-block"
                       ng-show="editForm.phonenumber.$error.required" data-translate="global.messages.validate.phonenumber.required">
                    Your phonenumber is required.
                </p>
                <p class="help-block"
                       ng-show="editForm.phonenumber.$error.minlength" data-translate="global.messages.validate.phonenumber.minlength">
                    Your phonenumber is required to be at least 9 characters.
                </p>
                <p class="help-block"
                       ng-show="editForm.phonenumber.$error.maxlength" data-translate="global.messages.validate.phonenumber.maxlength">
                    Your phonenumber cannot be longer than 13 characters.
                </p>
            </div>
        </div>
        
        <div class="form-group form-group-settings">
            <label class="control-label" data-translate="userManagement.email">Email</label>
            <input type="email" class="form-control" name="email"  placeholder="{{'global.form.email.placeholder' | translate}}"
                   ng-model="vm.user.email" required ng-maxlength="100">

            <div ng-show="editForm.email.$invalid">
                <p class="help-block"
                   ng-show="editForm.email.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>

                <p class="help-block"
                   ng-show="editForm.email.$error.maxlength" data-translate="entity.validation.maxlength"
                   translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
				<p class="help-block"
                   ng-show="editForm.email.$error.email" data-translate="global.messages.validate.email.invalid">
                    Your email is invalid.
                 </p>
            </div>
        </div>
        
        <div class="form-group form-group-settings">
            <label for="activated">
                <span data-translate="userManagement.default-password">Default password</span> : kangiot
            </label>
        </div>
        
        <div class="form-group form-group-settings" ng-show="false">
            <label for="activated">
                <input ng-disabled="vm.user.id === null" type="checkbox" id="activated" name="activated" ng-model="vm.user.activated">
                <span data-translate="userManagement.activated">Activated</span>
            </label>
        </div>

        <!-- <div class="form-group form-group-settings">
            <label data-translate="userManagement.langKey">Lang Key</label>
            <select class="form-control m-t-8-r" name="langKey" ng-model="vm.user.langKey"
                    ng-options="language as language for language in vm.languages track by language">
            </select>
        </div> -->

        <div class="form-group form-group-settings">
            <label data-translate="userManagement.profiles">Profiles</label>
            <select class="form-control" multiple name="authority" ng-model="vm.user.authorities"
                    ng-options="authority for authority in vm.authorities">
            </select>
        </div>
    </div>
    <div class="modal-footer form-group-settings">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
