<div class="container">
	<div class="row m-t-30">
		<div class="center-block" style="max-width: 350px">
		    <div class="card card-container center-block">
		        <img id="profile-img" class="profile-img-card" src="content/images/kanhome-banner.png"/>
		        
		        <div class="center-block" style="max-width: 350px">
				        <div class="forgot-pass-area">
				        	<span data-translate="reset.request.messages.info">Enter the email address you used to register.</span>
				        </div>
			    </div>
			    
		        <div class="alert alert-danger" data-translate="reset.request.messages.notfound" ng-show="vm.errorEmailNotExists">
	                <strong>Email address isn't registered!</strong> Please check and try again.
	            </div>
	
	            <!-- <div class="alert alert-warning" ng-hide="vm.success">
	                <p data-translate="reset.request.messages.info">Enter the email address you used to register.</p>
	            </div> -->
	
	            <div class="alert alert-success" ng-show="vm.success == 'OK'">
	                <p data-translate="reset.request.messages.success">Check your emails for details on how to reset your password.</p>
	            </div>
	            
	            
	            <form ng-show="!vm.success" name="form" role="form" novalidate ng-submit="vm.requestReset()" show-validation class="form-signin">
	                <div class="form-group">
	                    <input type="email" class="form-control form-group-kanhome" id="email" name="email" placeholder="{{'global.form.email.placeholder' | translate}}"
	                           ng-model="vm.resetAccount.email" ng-maxlength=100 required>
	                    <div ng-show="form.email.$dirty && form.email.$invalid">
	                        <p class="help-block"
	                           ng-show="form.email.$error.required" data-translate="global.messages.validate.email.required">
	                            Your email is required.
	                        </p>
	                        <p class="help-block"
	                           ng-show="form.email.$error.email" data-translate="global.messages.validate.email.invalid">
	                            Your email is invalid.
	                        </p>
	                        <p class="help-block"
	                           ng-show="form.email.$error.maxlength" data-translate="global.messages.validate.email.maxlength">
	                            Your email cannot be longer than 100 characters.
	                        </p>
	                    </div>
	                </div>
					<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-disabled="form.$invalid" >
		            	<span data-translate="reset.request.form.button">Reset</span>
		            </button>
                </form>
		    </div><!-- /card-container -->
	    </div>
    </div>
    
    <div class="row">
		<div class="center-block" style="max-width: 350px">
		    <div class="card card-container center-block">
		        <div class="forgot-pass-area">
		        	<span data-translate="reset.request.form.signin-lbl">Có tài khoản?</span>
			        <a ui-sref="signin" class="forgot-password">
			        	<span data-translate="reset.request.form.signin">Login</span>
			        </a>
		        </div>
		    </div><!-- /card-container -->
	    </div>
    </div>
    
</div><!-- /container -->

<div class="footer" ng-cloak>
    <div ng-include="'view/partial/footer.html'"></div>
</div>
