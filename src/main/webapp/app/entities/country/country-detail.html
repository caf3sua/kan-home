
<div>
    <h2><span data-translate="kanHomeApp.country.detail.title">Country</span> {{vm.country.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kanHomeApp.country.name">Name</span></dt>
        <dd>
            <span>{{vm.country.name}}</span>
        </dd>
        <dt><span data-translate="kanHomeApp.country.countryCode">Country Code</span></dt>
        <dd>
            <span>{{vm.country.countryCode}}</span>
        </dd>
        <dt><span data-translate="kanHomeApp.country.languageCode">Language Code</span></dt>
        <dd>
            <span>{{vm.country.languageCode}}</span>
        </dd>
        <dt><span data-translate="kanHomeApp.country.description">Description</span></dt>
        <dd>
            <span>{{vm.country.description}}</span>
        </dd>
        <dt><span data-translate="kanHomeApp.country.note">Note</span></dt>
        <dd>
            <span>{{vm.country.note}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="country-detail.edit({id:vm.country.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
