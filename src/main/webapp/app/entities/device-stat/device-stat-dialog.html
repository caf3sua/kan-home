
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDeviceStatLabel" data-translate="kanHomeApp.deviceStat.home.createOrEditLabel">Create or edit a Device Stat</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.deviceStat.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.deviceStat.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kanHomeApp.deviceStat.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.deviceStat.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kanHomeApp.deviceStat.clientid" for="field_clientid">Clientid</label>
            <input type="text" class="form-control" name="clientid" id="field_clientid"
                    ng-model="vm.deviceStat.clientid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kanHomeApp.deviceStat.time" for="field_time">Time</label>
            <input type="text" class="form-control" name="time" id="field_time"
                    ng-model="vm.deviceStat.time"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kanHomeApp.deviceStat.u" for="field_u">U</label>
            <input type="text" class="form-control" name="u" id="field_u"
                    ng-model="vm.deviceStat.u"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kanHomeApp.deviceStat.wQ" for="field_wQ">W Q</label>
            <input type="text" class="form-control" name="wQ" id="field_wQ"
                    ng-model="vm.deviceStat.wQ"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
