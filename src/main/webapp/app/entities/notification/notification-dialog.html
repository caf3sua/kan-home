
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myNotificationLabel" data-translate="kanHomeApp.notification.home.createOrEditLabel">Create or edit a Notification</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.notification.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.notification.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kanHomeApp.notification.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.notification.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kanHomeApp.notification.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.notification.title"	
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kanHomeApp.notification.content" for="field_content">Content</label>
            <!-- <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="vm.notification.content"
                    /> -->
			<text-angular ng-model="vm.notification.content"></text-angular>
        </div>
        <div class="form-group">
            <!-- <label class="control-label" data-translate="kanHomeApp.notification.epoch" for="field_epoch">Epoch</label>
            <input type="number" class="form-control" name="epoch" id="field_epoch"
                    ng-model="vm.notification.epoch"
                    /> -->
        </div>
		<div class="form-group">
            <label class="control-label" data-translate="kanHomeApp.notification.epoch" for="field_epoch">Epoch</label>
                <div class="input-group">
                    <input id="field_epoch" type="text" class="form-control" name="epoch" datetime-picker="{{dateformat}}" ng-model="vm.notification.time" is-open="vm.datePickerOpenStatus.time"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('time')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
