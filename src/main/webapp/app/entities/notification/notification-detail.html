
<div>
    <h2><span data-translate="kanHomeApp.notification.detail.title">Notification</span> {{vm.notification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kanHomeApp.notification.name">Name</span></dt>
        <dd>
            <span>{{vm.notification.name}}</span>
        </dd>
        <dt><span data-translate="kanHomeApp.notification.title">Title</span></dt>
        <dd>
            <span>{{vm.notification.title}}</span>
        </dd>
        <dt><span data-translate="kanHomeApp.notification.content">Content</span></dt>
        <dd>
            <span><div ng-bind-html="vm.notification.content"></div></span>
        </dd>
        <dt><span data-translate="kanHomeApp.notification.epoch">Epoch</span></dt>
        <dd>
            <span>{{vm.notification.epoch | date : "mediumDate"}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="notification-detail.edit({id:vm.notification.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
