<div class="container">
	<div class="well">
		<div>
		    <h2 data-translate="kanHomeApp.notification.home.title">Notifications</h2>
		    <jhi-alert></jhi-alert>
		    <div class="container-fluid">
		        <div class="row">
		            <div class="col-xs-4 no-padding-left">
		                <button class="btn btn-primary" ui-sref="notification.new" >
		                    <span class="glyphicon glyphicon-plus"></span>
		                    <span  data-translate="kanHomeApp.notification.home.createLabel">
		                        Create new Notification
		                    </span>
		                </button>
		            </div>
		        </div>
		    </div>
		    <br/>
		    <div class="table-responsive">
		        <table class="jh-table table table-striped table-kanhome">
		            <thead>
		                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
		                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
		                    <th jh-sort-by="name"><span data-translate="kanHomeApp.notification.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
		                    <th jh-sort-by="title"><span data-translate="kanHomeApp.notification.title">Title</span> <span class="glyphicon glyphicon-sort"></span></th>
		                    <th jh-sort-by="content"><span data-translate="kanHomeApp.notification.content">Content</span> <span class="glyphicon glyphicon-sort"></span></th>
		                    <th jh-sort-by="epoch"><span data-translate="kanHomeApp.notification.epoch">Epoch</span> <span class="glyphicon glyphicon-sort"></span></th>
		                    <th></th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr ng-repeat="notification in vm.notifications track by notification.id">
		                    <td><a ui-sref="notification-detail({id:notification.id})">{{notification.id}}</a></td>
		                    <td>{{notification.name}}</td>
		                    <td>{{notification.title}}</td>
		                    <td><div class="truncate">{{notification.content}}</div></td>
		                    <td>{{notification.epoch | date : "mediumDate"}}</td>
		                    <td class="text-right">
		                        <div class="btn-group flex-btn-group-container">
		                            <button type="submit"
		                                    ui-sref="notification-detail({id:notification.id})"
		                                    class="btn btn-info btn-sm">
		                                <span class="glyphicon glyphicon-eye-open"></span>
		                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
		                            </button>
		                            <button type="submit"
		                                    ui-sref="notification.edit({id:notification.id})"
		                                    class="btn btn-primary btn-sm">
		                                <span class="glyphicon glyphicon-pencil"></span>
		                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
		                            </button>
		                            <button type="submit"
		                                    ui-sref="notification.delete({id:notification.id})"
		                                    class="btn btn-danger btn-sm">
		                                <span class="glyphicon glyphicon-remove-circle"></span>
		                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
		                            </button>
		                        </div>
		                    </td>
		                </tr>
		            </tbody>
		        </table>
		    </div>
		    <div class="text-center">
		        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
		        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
		    </div>
		</div>
	</div>
	
	<div class="footer" ng-cloak>
        <div ng-include="'view/partial/footer.html'"></div>
    </div>
</div>
