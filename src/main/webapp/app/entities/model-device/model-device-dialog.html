
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myModelDeviceLabel" data-translate="kanHomeApp.modelDevice.home.createOrEditLabel">Create or edit a Model Device</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.modelDevice.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.modelDevice.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kanHomeApp.modelDevice.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.modelDevice.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kanHomeApp.modelDevice.model" for="field_model">Model</label>
            <input type="text" class="form-control" name="model" id="field_model"
                    ng-model="vm.modelDevice.model"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kanHomeApp.modelDevice.waranty" for="field_waranty">Waranty</label>
            <input type="number" class="form-control" name="waranty" id="field_waranty"
                    ng-model="vm.modelDevice.waranty"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kanHomeApp.modelDevice.imageUrl" for="field_imageUrl">Image Url</label>
            <input type="text" class="form-control" name="imageUrl" id="field_imageUrl"
                    ng-model="vm.modelDevice.imageUrl"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
