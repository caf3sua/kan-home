
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTopicLabel" data-translate="kanHomeApp.topic.home.createOrEditLabel">Create or edit a Topic</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.topic.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.topic.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kanHomeApp.topic.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.topic.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kanHomeApp.topic.topics" for="field_topics">Topics</label>
            <input type="text" class="form-control" name="topics" id="field_topics"
                    ng-model="vm.topic.topics"
                    />
        </div>
        
        <h3>Select2 theme</h3>
		  <p>Selected: {{vm.person.selected}}</p>
		  <ui-select ng-model="vm.person.selected" theme="select2" ng-disabled="vm.disabled" style="min-width: 300px;" title="Choose a person">
		    <ui-select-match placeholder="Select a person in the list or search his name/age...">{{$select.selected.name}}</ui-select-match>
		    <ui-select-choices repeat="person in vm.people | propsFilter: {name: $select.search, age: $select.search}">
		      <div ng-bind-html="person.name | highlight: $select.search"></div>
		      <small>
		        email: {{person.email}}
		        age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
		      </small>
		    </ui-select-choices>
		  </ui-select>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
