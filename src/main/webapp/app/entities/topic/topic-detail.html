
<div>
    <h2><span data-translate="kanHomeApp.topic.detail.title">Topic</span> {{vm.topic.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kanHomeApp.topic.name">Name</span></dt>
        <dd>
            <span>{{vm.topic.name}}</span>
        </dd>
        <dt><span data-translate="kanHomeApp.topic.topics">Topics</span></dt>
        <dd>
            <span>{{vm.topic.topics}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="topic-detail.edit({id:vm.topic.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
