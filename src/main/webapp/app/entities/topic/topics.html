<div>
    <h2 data-translate="kanHomeApp.topic.home.title">Topics</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
    	<!-- MQTT -->
    	<div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" type="button" ng-click="vm.connect()">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>
                        Subscriptions
                    </span>
                </button>
                <button class="btn btn-primary" type="button" ng-click="vm.sendName()">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>
                        sendName
                    </span>
                </button>
                <button class="btn btn-primary" type="button" ng-click="vm.disconnect()">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>
                        Publish
                    </span>
                </button>
            </div>
        </div>
        <pre>
        	{{vm.message}}
        </pre>
        
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="topic.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="kanHomeApp.topic.home.createLabel">
                        Create new Topic
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="kanHomeApp.topic.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="topics"><span data-translate="kanHomeApp.topic.topics">Topics</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="topic in vm.topics track by topic.id">
                    <td><a ui-sref="topic-detail({id:topic.id})">{{topic.id}}</a></td>
                    <td>{{topic.name}}</td>
                    <td>{{topic.topics}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="topic-detail({id:topic.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="topic.edit({id:topic.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="topic.delete({id:topic.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
